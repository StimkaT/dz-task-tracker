<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field>
        <mat-label>Title task</mat-label>
        <input matInput title="name"  [(ngModel)]="name">
        @if (name) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Description task</mat-label>
        <textarea matInput [(ngModel)]="description"></textarea>
        @if (description) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="description=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
    </div>

    <div align="center">
      <task-create-property
        [label]="'Executor'"
        [propertyList]="executorList"
        (emitter)="events($event, 'setExecutor')">
      </task-create-property>
    </div>

    <div align="center">
      <mat-form-field (click)="picker.open()">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="events($event, 'setDeadline')">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div align="center">
      <task-create-property
        [label]="'Priority'"
        [propertyList]="priorityList"
        (emitter)="events($event, 'setPriority')">
      </task-create-property>
    </div>

    <div align="center">
      <task-create-property
        [label]="'Status'"
        [propertyList]="statusList"
        (emitter)="events($event, 'setStatus')">
      </task-create-property>
    </div>

    <mat-card-actions>
      <button mat-button (click)="closePop()">Close</button>
      <button  mat-button [disabled]="!name || !description" (click)="createTask(name, description)">add task</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
