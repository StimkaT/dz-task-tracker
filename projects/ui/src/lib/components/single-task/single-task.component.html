@if (activeTask && activeTask[0]) {
  <div class="grid-container">
    <div class="grid-item title"><h2>{{ activeTask[0].name }}</h2></div>
    <div class="grid-item executor">Executor</div>
    <div class="grid-item executor-value">
      <reset-property-button
        [propertiesList]="executorList"
        [property]="activeTask[0].properties.executor"
        (emitter)="buttonClick($event, activeTask[0].id, 'setExecutor')">
      </reset-property-button>
    </div>
    <div class="grid-item deadline">Deadline</div>
    <div class="grid-item deadline-value">
<!--      <mat-form-field (click)="picker.open()">-->
<!--        <mat-label>Choose a date</mat-label>-->
<!--        <input matInput [matDatepicker]="picker" (dateChange)="buttonClick(inputField.value, activeTask[0].id,'setDeadline')">-->
<!--        <mat-hint>MM/DD/YYYY</mat-hint>-->
<!--        <mat-datepicker #picker></mat-datepicker>-->
<!--      </mat-form-field>-->
    </div>
    <div class="grid-item priority">Priority</div>
    <div class="grid-item priority-value">
      <reset-property-button
        [propertiesList]="priorityList"
        [property]="activeTask[0].properties.priority"
        (emitter)="buttonClick($event, activeTask[0].id, 'setPriority')">
      </reset-property-button>
    </div>
    <div class="grid-item status">Status</div>
    <div class="grid-item status-value">
      <reset-property-button
        [propertiesList]="statusList"
        [property]="activeTask[0].properties.status"
        (emitter)="buttonClick($event, activeTask[0].id, 'setStatus')">
      </reset-property-button>
    </div>
    <div class="grid-item description">Description</div>
    <div class="grid-item description-value">{{ activeTask[0].description }}</div>
    <div class="grid-item button">
      <button mat-button color = "primary" (click)="buttonClick('Done', activeTask[0].id, 'setStatus')">Done</button>
    </div>
  </div>
}
